<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppies</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <!-- <a href="navbar-brand">UX Developer Intern & Web Developer Intern Challenge - Summer 2021 -->
                </a>
                <br>
            </div>
        </div>
    </nav>

    <div class="container">
        <div>
            <h3 class="text-center">UX Developer Challenge </h3>
            <h4 class="type" id="type" style="font-family:Verdana, Geneva, Tahoma, sans-serif; text-align: center;"></h4>
            <br>
        </div>
    </div>

    <div class="container">

    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="./js/index.js"></script>
<script>
    var typed = new Typed('.type', {
        strings: [
            'The Shoppies!^600',
            'Movie awards^300',
            'for Entrepreneurs!^700',
        ],
        typeSpeed: 40,
        backSpeed: 30,
        startDelay: 700,
        showCursor: false,
        cursorChar: '',
        autoInsertCss: false,
        loop: true,
        loopCount: Infinity,
    });
</script>
