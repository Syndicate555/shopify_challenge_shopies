<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Shoppies</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/styles2.css">
    <link rel="stylesheet" href="./assets/css/search.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>



</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
          <div class="cart-btn">
            <span class="nav-icon">
              <i onClick = "showCart()" class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items"></div>
            <span>
            <h4 class="type" id="type" style="font-family:Verdana, Geneva, Tahoma, sans-serif; text-align: center;"></h4>
            </span>
          </div>
        </div>
      </nav>
      <!-- end of navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header"></div>
        </div>
    </nav>
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
          <span class="close-cart"><i onClick = "hideCart()" class="far fa-window-close"></i></span>
          <h2>Your Nominations</h2>
          <div class="cart-content">
           
            <!-- <div class="cart-item">
              <div>
                <h4>Movie 1</h4>
                <span class="btn btn-danger remove" >remove</span>
              </div>
            </div>
            <div class="cart-item">
                <div>
                  <h4>Movie 2</h4>
                  <span class="btn btn-danger">remove</span>
                </div>
              </div> -->
          </div>
          <div class="cart-footer">
            <!-- <button class="clear-cart banner-btn">Clear Nomations</button> -->
          </div>
        </div>
      </div>
    <!-- end of cart -->

    <div class="container">
        <div>
            <h3 class="text-center"> The Shoppies: Movie Awards for Entrepreneurs! </h3>
          
            <br>
        </div>
    </div>
    <div >
        <div>
            <br>
            <form action="" id = "searchForm">
                <input type="search" id="searchText" placeholder="Search your favourite Movie..." required>
                <i class="fa fa-search"></i>
            </form>
        </div>
    </div>
    <div class="container-2">
        <br>
        <div id="movies" class="row products-center"></div>
        <div id="result" class="row"></div>
    </div>
    <footer class="footer">
        <p >Site by
            <a href="https://saffataziz.site"  target="_blank"> Saffat Aziz</a>
        </p>
    </footer>
    <script src="./js/index.js" async></script>
    <script src = "typed.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var typed = new Typed('.type', {
        strings: [
            'UX Developer Challenge!^600',
           
        ],
        typeSpeed: 40,
        backSpeed: 30,
        startDelay: 1000,
        showCursor: false,
        cursorChar: '',
        autoInsertCss: false,
        loop: true,
        loopCount: Infinity,
    });
</script>
</body>
</html>
